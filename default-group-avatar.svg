<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="groupGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="innerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="75" cy="75" r="75" fill="url(#groupGradient)" filter="url(#shadow)"/>
  
  <!-- 内发光效果 -->
  <circle cx="75" cy="75" r="70" fill="url(#innerGlow)"/>
  
  <!-- 装饰性六边形图案 -->
  <g fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1">
    <polygon points="75,20 85,25 85,35 75,40 65,35 65,25" />
    <polygon points="75,110 85,115 85,125 75,130 65,125 65,115" />
    <polygon points="20,75 25,85 35,85 40,75 35,65 25,65" />
    <polygon points="110,75 115,85 125,85 130,75 125,65 115,65" />
  </g>
  
  <!-- 群组图标 - 全新的设计 -->
  <g fill="white" opacity="0.9">
    <!-- 左侧人物 - 三角形设计 -->
    <polygon points="40,70 50,60 60,70 55,85 45,85" fill="white"/>
    <circle cx="50" cy="65" r="4" fill="#4facfe"/>
    
    <!-- 中间人物 - 圆形设计 -->
    <circle cx="75" cy="55" r="12" fill="white"/>
    <circle cx="75" cy="55" r="8" fill="#4facfe"/>
    <rect x="67" y="67" width="16" height="22" rx="8" ry="8" fill="white"/>
    
    <!-- 右侧人物 - 方形设计 -->
    <rect x="90" y="60" width="12" height="12" rx="2" ry="2" fill="white"/>
    <rect x="92" y="62" width="8" height="8" fill="#4facfe"/>
    <rect x="88" y="72" width="16" height="20" rx="8" ry="8" fill="white"/>
  </g>
  
  <!-- 连接线 - 波浪形 -->
  <path d="M 60 75 Q 75 70 90 75" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- 群组标识 - 六边形设计 -->
  <polygon points="75,105 80,110 80,120 75,125 70,120 70,110" fill="white" opacity="0.9"/>
  <text x="75" y="118" text-anchor="middle" fill="#4facfe" font-size="12" font-weight="bold" font-family="Arial, sans-serif">群</text>
  
  <!-- 装饰性元素 -->
  <circle cx="25" cy="35" r="3" fill="white" opacity="0.7"/>
  <circle cx="125" cy="40" r="3" fill="white" opacity="0.7"/>
  <circle cx="30" cy="115" r="3" fill="white" opacity="0.7"/>
  <circle cx="120" cy="110" r="3" fill="white" opacity="0.7"/>
  
  <!-- 中心装饰 -->
  <circle cx="75" cy="75" r="3" fill="white" opacity="0.5"/>
</svg> 