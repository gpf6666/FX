services:
  - type: web
    name: wechat-clone-server
    env: node
    plan: free
    buildCommand: chmod +x deploy-render.sh && ./deploy-render.sh
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        value: https://gpf6666.github.io
      - key: RENDER
        value: true 