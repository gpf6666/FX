<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="groupGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="75" cy="75" r="75" fill="url(#groupGradient)" filter="url(#shadow)"/>
  
  <!-- 群组图标 -->
  <g fill="white" opacity="0.95">
    <!-- 左侧人物 -->
    <circle cx="40" cy="60" r="10"/>
    <path d="M 30 80 Q 30 72 40 72 Q 50 72 50 80 L 50 88 Q 50 96 40 96 Q 30 96 30 88 Z"/>
    
    <!-- 中间人物 -->
    <circle cx="75" cy="55" r="12"/>
    <path d="M 63 85 Q 63 77 75 77 Q 87 77 87 85 L 87 95 Q 87 103 75 103 Q 63 103 63 95 Z"/>
    
    <!-- 右侧人物 -->
    <circle cx="110" cy="60" r="10"/>
    <path d="M 100 80 Q 100 72 110 72 Q 120 72 120 80 L 120 88 Q 120 96 110 96 Q 100 96 100 88 Z"/>
  </g>
  
  <!-- 连接线 -->
  <path d="M 50 72 Q 75 67 100 72" stroke="white" stroke-width="2.5" fill="none" opacity="0.8"/>
  
  <!-- 群组标识 -->
  <circle cx="75" cy="120" r="8" fill="white" opacity="0.9"/>
  <text x="75" y="125" text-anchor="middle" fill="#FF6B35" font-size="12" font-weight="bold">群</text>
</svg> 