<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>重定向中...</title>
</head>
<body>
    <script>
        // 获取当前路径
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // 重定向到根路径，保持查询参数和哈希
        window.location.href = '/' + search + hash;
    </script>
    <p>正在重定向...</p>
</body>
</html>
